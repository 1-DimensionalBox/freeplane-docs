<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css">
  <title>Freeplane</title>
  <style>
    /* override vue.css */
    section.content {
        padding-top: 0px;
    }
    article.markdown-section {
        padding-top: 10px;
    }

    /* sidebar */
    /* add a dash before expanded menu items */
    .sidebar-nav ul li ul a::before {
      content: "-";
      padding-right: 3px;
      float: left;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: "#app",
      loadSidebar: true,
      auto2top: true,
      executeScript: true,
      relativePath: true,
      homepage: 'Home.md',
      search : {
        namespace: 'attic',
      },
      // The date template pattern
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            var header = `
<div style="opacity: 0.7; border: 1px solid var(--theme-color,#0074d9); padding: 5px;">
  ℹ️ <b>Attic</b> contains MediaWiki pages (pre-2022 wiki) migrated to Markdown for GitHub.
  Some content might be outdated, some unconverted, some media files missing.
  Each page needs to be reviewed/completed before incorporating it to <b>Docs</b>.
</div>
<div id="toc"></div>
<script>freeplane_docs_execute_script();</` + 'script>\n\n';

            return (
              header +
              html
            );
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-groovy.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="_script.js"></script>
</body>
</html>
