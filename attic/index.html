<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <title>Freeplane</title>
  <style>
    /* override vue.css */
    section.content {
        padding-top: 0px;
    }
    article.markdown-section {
        padding-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: "#app",
      loadSidebar: true,
      auto2top: true,
      executeScript: true,
      relativePath: true,
      homepage: 'Home.md',
      search : {
        namespace: 'attic',
      },
      // The date template pattern
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            var header = `
<span style="font-style: italic; opacity: 0.5;">ℹ️
  This is a copy of the old MediaWiki site migrated to Markdown for GitHub.
  Some content might be outdated, some unconverted, some media files missing.
  The pages need to be reviewed/completed before incorporating them to docs.
<span>

<div id="toc"></div>
<script>populateToc();</` + 'script>\n\n';                    

            return (
              header +
              html
            );
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-groovy.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="_script.js"></script>
</body>
</html>
