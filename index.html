<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  <title>Freeplane</title>
  <style>
    /* override docsify-darklight-theme */
    @import url("https://fonts.googleapis.com/css?family=PT+Sans|Source+Sans+Pro|Roboto+Mono&display=swap");
    .markdown-section code {
      font-size: .8rem;
    }
    #docsify-darklight-theme {
      top: 5px;
      right: 55px;
    }
    .markdown-section > :not(h1):not(h2):not(h3):not(h4):not(h5):not(h6) a {
      text-decoration: underline;
    }
    section.content {
        padding-top: 0px;
    }
    article.markdown-section {
        padding-top: 10px;
        padding-bottom: 5px;
    }
    .markdown-section code {
      font-weight:500
    }
    pre:after {
      font-weight:400
    }

    /* sidebar */
    /* fix missing size for non-anchor elems – align to ".sidebar ul li a" */
    .sidebar ul li {
      font-size: 14px;
    }
    /* add an external-link indicator */
    .sidebar-nav ul li a[title="Mind map examples"]::after {
      content: "❐";
      padding-left: 3px;
    }
    /* add a dash before expanded menu items */
    .sidebar-nav ul li ul a::before {
      content: "-";
      padding-right: 3px;
      float: left;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="_toc-blacklist.js"></script>
  <script src="_script.js"></script>
  <script>
    window.$docsify = {
      el: "#app",
      repo: 'freeplane/docs',
      homepage: 'home.md',
      loadSidebar: true,
      auto2top: true,
      executeScript: true,
      relativePath: true,
      notFoundPage: true,
      search : {
        namespace: 'docs',
      },
      darklightTheme: {
        siteFont : 'Source Sans Pro',
        defaultTheme : 'dark',
        codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize : '15px',
        dark: {
          highlightColor: 'rgb(236, 136, 54)'
        },
        light: {
          highlightColor: 'rgb(236, 106, 0)'
        }
      },
      plugins: [
        freeplaneDocsAddHeader,
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-groovy.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
</body>
</html>
